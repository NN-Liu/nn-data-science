{%include 'header.html'%}
<div class="page-section" >
            <div class="container">
                <!-- Contact Section Heading-->
                <div class="text-center">
                    <br>
                    <br>
                    <h2 class="page-section-heading text-secondary d-inline-block mb-0">Used Car Price Prediction</h2>
                </div>
                <!-- Icon Divider-->
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <!-- Problem Description-->
                <div>
                    <h4>Problem Description</h4>
                    <p>This is a simplified version of used card datasheet which only takes year and mileage as inputs and return the predicted price for the used car.</p>
                </div>
                <form action="{{url_for('car_regression_result')}}" method = "post">
                    <br>
                    <div class="form-group">
                        <input type="number" min="1000" max="300000" name="mileage" class="form-control" placeholder="Mileage" id="mileage" required>
                    </div>
                    <div class="form-group">
                        <input type="number" min="2000" max="2023" name="year" class="form-control" placeholder="Year" id="year" required>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" value = "submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>

            </div>
        <br>
        <br>

              <h5 class="form-group text-center">{{output}}</h5>

</div>
{% include "footer.html" %}
